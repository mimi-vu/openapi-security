openapi: 3.0.0
info:
  title: SEC-CHECK Demonstration API
  version: 1.0.0
  # SEC007 & SEC008: If this 'contact' block is missing or has no email, it's an issue.
  contact:
    name: Security Team
    email: security@example.com
    url: https://example.com/support

# SEC009: High Wildcard Server URL
servers:
  - url: https://{environment}.api.example.com
    description: Production and Staging
    variables:
      environment:
        default: prod
        # If 'enum' is missing here, it triggers SEC009
        enum:
          - prod
          - staging

paths:
  # --- VULNERABLE PATH ---
  /v1/search:
    get:
      summary: Search for items
      # SEC002: Missing 'security' block here
      parameters:
        - name: api_key
          in: query
          description: Search authorization
          # SEC005: Sensitive keyword "api_key" in query string
          schema:
            type: string
            # SEC010: Missing pattern, minLength, etc.
        - name: query
          in: query
          schema:
            type: string
            # SEC010: No input validation
      responses:
        '200':
          description: Successful search
        # SEC006: Missing 401, 403, and 429 response definitions

  # --- SECURE PATH ---
  /v1/user/profile:
    post:
      summary: Update user profile
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[U]-[0-9]{6}$' # SEC010: VALIDATED
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, age]
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 15
                  pattern: '^[a-z]+$' # SEC010: VALIDATED
                age:
                  type: integer
                  minimum: 18         # SEC010: VALIDATED
      responses:
        '200':
          description: Profile updated
        '401':
          description: Unauthorized - SEC006: PASSED
        '403':
          description: Forbidden - SEC006: PASSED
        '429':
          description: Too Many Requests - SEC006: PASSED

  # --- DEPRECATED PATH ---
  /v1/old-login:
    post:
      summary: Legacy login
      deprecated: true # Your script can flag this as a warning
      responses:
        '200':
          description: Login success

